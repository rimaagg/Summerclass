{% extends 'master/base1.html' %}
{% block content %}
<h2 class="mb-4">All Blogs</h2>
<div class="list-group">
  {% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}" class="list-group-item list-group-item-action">
      {{ blog.title }}
    </a>
  {% endfor %}
</div>
{% endblock %}
