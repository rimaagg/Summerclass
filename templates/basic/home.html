<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a> | <a href="/products/">Products</a> |
        <a href="/blogs/">Blogs</a>
      </nav>
      <hr />
    </header>

    <h1>Welcome to Our Marketplace</h1>

    <h2>Latest Products</h2>
    <ul>
      {% for product in products %}
      <li>
        <a href="/products/{{product.id}}">{{ product.name }}</a> - Rs. {{product.price }}
      </li>
      {% endfor %}
    </ul>

    <h2>Latest Blogs</h2>
    <ul>
      {% for blog in blogs %}
      <li><a href="/blogs/{{ blog.id }}/">{{ blog.title }}</a></li>
      {% endfor %}
    </ul>
    <hr />
    <footer>
      <p>Â© 2025 My Marketplace. All rights reserved.</p>
    </footer>
  </body>
</html>
