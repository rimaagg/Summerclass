{% extends 'master/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>This is the home page of the Marketplace</h2>

{% for product in products %}
<div class="product">
  <a href="{% url 'product_detail' product.id %}">
    {{ product.name }}
  </a>
  <p>Price: Rs. {{ product.price }}</p>
</div>
{% endfor %}
{% endblock %}
